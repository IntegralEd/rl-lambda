AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Api:
    Cors:
      AllowMethods: "'POST,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      MaxAge: "'300'"

Resources:
  RecursiveLearningFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rl-lambda-new
      CodeUri: .
      Handler: index.handler
      Runtime: nodejs18.x
      Architectures:
        - arm64
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          REGION: us-east-2
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/integraled/central/*'
      Events:
        ChatAPI:
          Type: Api
          Properties:
            Path: /chat
            Method: POST

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/chat" 